<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        .video-container {
            max-width: 100%;
            width: 800px;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        .register-btn {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            padding: clamp(10px, 2vw, 15px) clamp(20px, 4vw, 30px);
            font-size: clamp(14px, 2.5vw, 18px);
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: clamp(15px, 3vw, 25px);
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            white-space: nowrap;
            z-index: 1000;
        }
        .register-btn:hover {
            background-color: #cc0000;
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        /* Media Queries for different screen sizes */
        @media screen and (max-width: 768px) {
            .video-container {
                width: 100%;
            }
            .register-btn {
                bottom: 10%;
                padding: 12px 25px;
            }
        }

        @media screen and (max-width: 480px) {
            .register-btn {
                bottom: 15%;
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        @media screen and (max-width: 320px) {
            .register-btn {
                bottom: 20%;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" autoplay loop playsinline>
            <source src="./New Project 1 [C190B0C].mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="https://linktr.ee/CYPHER_2K25" target="_blank" class="register-btn">Register Now</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            
            // Ensure video plays
            function playVideo() {
                video.play().catch(function(error) {
                    console.log("Video play failed:", error);
                    // Try to play again after a short delay
                    setTimeout(playVideo, 100);
                });
            }

            // Start playing when the page loads
            playVideo();
        });
    </script>
</body>
</html>
